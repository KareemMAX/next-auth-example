name: Line Counter
run-name: ${{ github.head_ref }} line count
on: [pull_request]
permissions:
  pull-requests: write
  contents: read
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Calculate lines
        run: |
          echo "ðŸ“Š Repo Stats After This PR:" >> out.txt
          echo "- Total files: $(find . -type f -not -path './.git/*' | wc -l)" >> out.txt
          echo "- Total lines of code: $(find . -type f -not -path './.git/*' | xargs wc -l | sed -nE 's/([0-9]+) total/\1/p')" >> out.txt
      - name: View lines
        run: |
          cat out.txt
      - name: Comment on PR
        run: |
          gh pr comment "$PR_URL" -F out.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
